# Dependabot configuration for product-requirements-assistant
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

registries: {}

updates:
  # JavaScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    groups:
      # Group all development dependencies together
      dev-dependencies:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "jest*"
          - "@jest/*"
          - "playwright*"
          - "@playwright/*"
      # Group linting dependencies
      linting:
        patterns:
          - "eslint*"
          - "@eslint/*"
    ignore:
      # Ignore major updates unless security-related (handled by security updates)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "bordenet"
    assignees:
      - "bordenet"
    groups:
      # Group all GitHub Actions updates together
      actions:
        patterns:
          - "*"

