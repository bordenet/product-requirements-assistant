name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-webview:
    name: Build WebView2 Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: prd-assistant-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: prd-assistant-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: prd-assistant-windows-amd64.exe
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: prd-assistant-linux-amd64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev
      
      - name: Build WebView2 client
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          cd cmd/webview
          go mod tidy
          go build -o ../../dist/webview/${{ matrix.output }} .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webview-${{ matrix.output }}
          path: dist/webview/${{ matrix.output }}
  
  build-electron:
    name: Build Electron Client
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd cmd/electron
          npm install
      
      - name: Build Electron app
        run: |
          cd cmd/electron
          npm run build:${{ matrix.platform }}
      
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: electron-macos
          path: cmd/electron/dist/*.dmg
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: cmd/electron/dist/*.exe
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: electron-linux
          path: cmd/electron/dist/*.AppImage
  
  create-release:
    name: Create GitHub Release
    needs: [build-webview, build-electron]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

